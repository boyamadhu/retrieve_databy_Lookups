<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th>empno</th>
            <th>ename</th>
            <th>job</th>
            <th>mgr</th>
            <th>hiredate</th>
            <th>sal</th>
            <th>comm</th>
            <th>deptno</th>
        </tr>
    {% for i in display %}
        <tr>
            <td>{{ i.empno }}</td>
            <td>{{ i.ename }}</td>
            <td>{{ i.job }}</td>
            <td>{{ i.mgr }}</td>
            <td>{{ i.hiredate }}</td>
            <td>{{ i.sal }}</td>
            <td>{{ i.comm }}</td>
            <td>{{ i.deptno }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
